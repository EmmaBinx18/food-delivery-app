<div class="current-delivery">
    <h2>Current Delivery</h2>
    <div *ngIf="delivery" class="delivery">
        <div class="map">
            <app-map [type]="'driver'" [delivery]="delivery"></app-map>
        </div>
    </div>
    <h3 *ngIf="!delivery">An error occurred loading your deliveries</h3>
</div>
