<div class="addresses">
    <div class="container">
        <h2>Your Addresses</h2>
        <div *ngIf="addresses !== null && addresses.length != 0" class="addresses-table">
            <table>
                <tr *ngFor="let address of addresses">
                    <td>{{address.address}}</td>
                    <td (click)="removeAddress(address)"><img class="icon" src="/assets/icons/trash.png"
                            alt="remove_address" />
                    </td>
                </tr>
            </table>
        </div>
        <div class="add-address">
            <h3>Add an address to your account:</h3>
            <div class="map">
                <app-map [type]="'address'"></app-map>
            </div>
            <button class="button yellow button-spacing" (click)="addAddress()">Add Address</button>
        </div>
    </div>
</div>
