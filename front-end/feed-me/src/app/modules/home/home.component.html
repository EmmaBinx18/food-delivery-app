<app-header (changeDisplayEmitter)="changeDisplay($event)"></app-header>

<app-cart *ngIf="display.cart" (closeCartEmitter)="closeCart()" (checkoutEmitter)="changeDisplay('account')"></app-cart>

<main>
  <app-main *ngIf="display.main" (openCategoryEmitter)="changeDisplay('category', $event)"
    (changeDisplatEmitter)="changeDisplay($event)">
  </app-main>
  <app-category *ngIf="display.category" [category]="category"> </app-category>
  <app-dashboard *ngIf="display.dashboard"></app-dashboard>
  <app-account *ngIf="display.account"></app-account>
</main>

<app-footer></app-footer>

<app-modal></app-modal>
<app-snackbar></app-snackbar>
