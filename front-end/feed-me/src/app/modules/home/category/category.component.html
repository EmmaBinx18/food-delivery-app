<div class="category">
  <app-loader *ngIf="businesses.length == 0 && !error"></app-loader>
  <div class="buttons">
    <button class="button" *ngFor="let item of categoryService.categories"
      [ngClass]="{ active: item.name == category.name }" (click)="changeCategory(item)">
      <img [src]="item.icon" alt="icon" />{{ item.name }}
    </button>
  </div>
  <div class="businesses" *ngIf="!displayBusiness">
    <div *ngFor="let business of businesses" (click)="openBusiness(business)">
      <h2>{{ business.name }}</h2>
    </div>
  </div>
  <h2 *ngIf="error">
    There was an error loading the businesses in this category. Please try again
    later.
  </h2>
  <app-business [business]="business" [category]="category.name" (backEmitter)="hideBusiness()" *ngIf="displayBusiness">
  </app-business>
</div>
