<div class="categories">
    <app-spinner *ngIf="categories.length == 0"></app-spinner>
    <div *ngFor="let category of filteredCategories" [style.background-image]="'url(&quot;' + category.src + '&quot;)'"
        (click)="openCategory(category.name)">
        <h2>{{category.name}}</h2>
    </div>
</div>
