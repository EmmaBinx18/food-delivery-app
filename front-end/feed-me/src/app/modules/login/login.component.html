<div class="login-signup-image flex-container">
    <div class="form-container">
        <h1>LOGIN</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <input type="text" id="email" placeholder="Email" class="form-control" formControlName="email"
                    [ngClass]="{ 'error-outline': (loginForm.controls.email.errors?.required && loginForm.controls.email.touched)
                    || (loginForm.controls.email.errors?.pattern && loginForm.controls.email.touched) }">
            </div>

            <div class="form-group">
                <input type="password" id="password" placeholder="Password" class="form-control"
                    formControlName="password"
                    [ngClass]="{ 'error-outline': (loginForm.controls.password.errors?.required && loginForm.controls.password.touched) }">
            </div>

            <div class="form-group">
                <p class="login-error" *ngIf="error">{{error}}</p>
                <button class="button yellow button-spacing" type="submit" [disabled]="loginForm.invalid">LOGIN</button>
            </div>
        </form>
        <div>
            <h5>Don't have an account?</h5>
            <h4 [routerLink]="'/signup'">SIGNUP</h4>
        </div>
    </div>
</div>
