<div class="login-signup-image flex-container">
    <div class="form-container">
        <h1>LOGIN</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <div class="controls">
                    <input type="text" id="email" placeholder="Email" class="form-control" formControlName="email">
                    <p class="error"
                        *ngIf="loginForm.controls.email.errors?.required && !loginForm.controls.email.pristine">
                        Email is Required
                    </p>
                    <p class="error"
                        *ngIf="loginForm.controls.email.errors?.pattern && !loginForm.controls.email.pristine">
                        Please enter a valid email
                    </p>
                </div>
            </div>

            <div class="form-group">
                <div class="controls">
                    <input type="text" id="password" placeholder="Password" class="form-control"
                        formControlName="password">
                    <p class="error"
                        *ngIf="loginForm.controls.password.errors?.required && !loginForm.controls.password.pristine">
                        Password is Required
                    </p>
                </div>
            </div>

            <div class="form-group">
                <div class="controls">
                    <input class="yellow-button" type="submit" [disabled]="loginForm.invalid" value="LOGIN" />
                </div>
            </div>
        </form>
        <div>
            <h5>Don't have an account?</h5>
            <h4 [routerLink]="'/signup'">SIGNUP</h4>
        </div>
    </div>
</div>
