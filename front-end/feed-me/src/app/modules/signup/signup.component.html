<div class="login-signup-image flex-container">
    <div class="form-container">
        <h1>SIGNUP</h1>
        <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <div class="form-group">
                <div class="controls">
                    <input type="text" id="firstname" placeholder="Firstname" class="form-control"
                        formControlName="firstname"
                        [ngClass]="{ 'error-outline': (signupForm.controls.firstname.errors?.required && signupForm.controls.firstname.touched) }">
                </div>
                <div class="controls">
                    <input type="text" id="lastname" placeholder="Lastname" class="form-control"
                        formControlName="lastname"
                        [ngClass]="{ 'error-outline': (signupForm.controls.lastname.errors?.required && signupForm.controls.lastname.touched) }">
                </div>
            </div>

            <div class="form-group">
                <div class="controls">
                    <input type="text" id="phone" placeholder="Phone" class="form-control" formControlName="phone"
                        [ngClass]="{ 'error-outline': (signupForm.controls.phone.errors?.required && signupForm.controls.phone.touched) 
                        || (signupForm.controls.phone.errors?.required && signupForm.controls.phone.touched) }">
                </div>
                <div class="controls">
                    <input type="text" id="email" placeholder="Email" class="form-control" formControlName="email"
                        [ngClass]="{ 'error-outline': (signupForm.controls.email.errors?.pattern && signupForm.controls.email.touched) 
                        || (signupForm.controls.email.errors?.pattern && signupForm.controls.email.touched) }">
                </div>
            </div>

            <div class="form-group">
                <div class="controls">
                    <input type="password" id="password" placeholder="Password" class="form-control"
                        formControlName="password" [ngClass]="{ 'error-outline': (signupForm.controls.password.errors?.required && signupForm.controls.password.touched) 
                        || (signupForm.controls.password.errors?.minLength && signupForm.controls.password.touched) }">
                </div>
                <div class="controls">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" class="form-control"
                        formControlName="confirmPassword"
                        [ngClass]="{ 'error-outline': (signupForm.controls.confirmPassword.errors?.required && signupForm.controls.confirmPassword.touched) 
                        || (signupForm.controls.confirmPassword.errors?.passwordMismatch && signupForm.controls.confirmPassword.touched) }">
                </div>
            </div>

            <div class="form-control">
                <p class="signup-error" *ngIf="error">{{error}}</p>
                <button class="button yellow button-spacing" type="submit"
                    [disabled]="signupForm.invalid">SIGNUP</button>
            </div>
        </form>
        <div>
            <h5>Already have an account?</h5>
            <h4 [routerLink]="'/login'">LOGIN</h4>
        </div>
    </div>
</div>
