<div *ngIf="display" class="side-nav">
    <img class="close" (click)="closeNav()" src="../../../assets/icons/white-icons/close.png" alt="close" />
    <ul>
        <li>
            <img src="../../../assets/icons/white-icons/home.png" alt="home" /><a [routerLink]="'/home'">Home</a>
        </li>
        <li *ngIf="userRole === 2">
            <img src="../../../assets/icons/white-icons/dashboard.png" alt="food" /><a
                [routerLink]="'/home/dashboard'">Home Chef</a>
        </li>
        <li *ngIf="userRole === 3">
            <img src="../../../assets/icons/white-icons/delivery.png" alt="food" /><a
                [routerLink]="'/home/dashboard'">Deliveries</a>
        </li>
        <li>
            <img src="../../../assets/icons/white-icons/profile.png" alt="account" /><a>Account</a>
        </li>
        <li>
            <img src="../../../assets/icons/white-icons/logout.png" alt="logout" /><a (click)="logout()">Logout</a>
        </li>
    </ul>
</div>
