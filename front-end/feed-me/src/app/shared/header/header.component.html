<header #header>
    <div class="container">
        <nav>
            <div class="menu-icons open" (click)="openNav()">
                <img src="../../../assets/icons/white-icons/menu.png" alt="menu" />
            </div>
            <ul class="nav-list" #nav>
                <div class="menu-icons closed" (click)="closeNav()">
                    <img src="../../../assets/icons/white-icons/close.png" alt="menu" />
                </div>
                <li>
                    <a [routerLink]="'/home'">Home</a>
                </li>
                <li *ngIf="userRole === 2">
                    <a [routerLink]="'/home/dashboard'">Home Chef</a>
                </li>
                <li *ngIf="userRole === 3">
                    <a [routerLink]="'/home/dashboard'">Deliveries</a>
                </li>
                <li>
                    <a>Cart</a>
                </li>
                <li>
                    <a>Account</a>
                </li>
                <li>
                    <a (click)="logout()">Logout</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
